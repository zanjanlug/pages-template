<!doctype html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- این بلاک عنوان به شما اجازه می‌دهد عنوان هر صفحه را به صورت جداگانه تنظیم کنید -->
        <title>{% block title %}{{ site.site_title }}{% endblock %}</title>
        <link rel="icon" type="image/png" href="/static/images/zanjanlug_favicon.png">
        <!-- مسیر فایل CSS شما صحیح است، من آن را حفظ می‌کنم -->
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1><a href="/">{{ site.site_title }}</a></h1>
                <nav>
                    <a href="/events/">رویدادها</a>
                    <a href="/people/">افراد</a>
                    <a href="/projects/">پروژه‌ها</a>
                    <a href="/about.html">درباره ما</a>
                </nav>
            </div>
        </header>

        <main>{% block content %}{% endblock %}</main>


        <footer>
            <div class="footer-container">
                
                <!-- START OF MODIFICATION: Footer Logo Block -->
                {% block footer_logo %}
                <div class="footer-logo">
                    <a href="/"><img src="/static/images/zanjanlug_logo_square.svg" alt="لوگوی زنجان‌لاگ"></a>
                </div>
                {% endblock %}
                <!-- END OF MODIFICATION -->

                <p>ZanjanLUG CC-By-SA 🐈‍⬛</p>

                {% if site.social_links %}
                <div class="social-links">
                    {% for link in site.social_links %}
                    <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">
                        {{ link.name }}
                    </a>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </footer>

        <!-- The Lightbox HTML structure -->
        <div id="myLightbox" class="lightbox">
            <span class="lightbox-close">×</span>
            <img class="lightbox-content" id="lightboxImage" />
        </div>

        <!-- Link to the JavaScript file -->
        <script src="/static/js/script.js"></script>

        <!-- END OF MODIFICATION -->
    </body>
</html>
